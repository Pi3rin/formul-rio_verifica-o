<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Validação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Formulário de Validação</h1>
        <form id="form-number">
            <input type="number" id="campoA" name="campoA" required placeholder="Campo A">
            <input type="number" id="campoB" name="campoB" required placeholder="Campo B">
            <button type="submit">Enviar</button>
        </form>
        <div id="message" class="message"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
